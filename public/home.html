        </div>
        <!-- Title Header -->
        <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
            <header>
                <div class="container-sm">
                    <h3 class="float-md-start mb-0">WanderLog</h3>
                </div>
            </header>
        </div>

        <!-- MAP GUI -->
        <div class="container">
            <div class="svg-container">
                <object id="world-map" class="img-fluid" type="image/svg+xml" data="images/world.svg"></object>
            </div>
        </div>

        <!-- Main Body -->
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main class="px-3">

                <!-- User Stats -->
                <div class="user-stats">
                    <h3><span id="showName"></span>'s Wander Statistics:</h3>
                    <p class="mt-3">Total Cities Wandered: <span id="cityNum"></span></p>
                    <p>Total Countries Wandered: <span id="countryNum"></span></p>
                    <p>Total Days Spent Wondering: <span id="dayNum"></span> Days</p>
                    <p>Average Trip Length: <span id="avgDay"></span> Days</p>
                </div>
                
                <!-- Add a City -->
                <h3 class="mt-5">Wander Somewhere New?</h3>
                <!-- <p>Add it to your journal here...</p> -->
                
                <!-- Entry Form -->
                <div class="city-entry-form mt-5 " id="cityEntryForm">
                    <!-- Close button (initially hidden) -->
                    <button id="closeFormBtn" class="btn btn-sm btn-secondary fw-bold mt-3" style="display: none;" onclick="closeForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <form name="Entry" action="/home" method="post">
                        <div class="mb-3 ">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Paris" required>
                        </div>

                        <div class="mb-3 ">
                            <label for="country" class="form-label">Country:</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="France" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="departureDate" class="form-label">Departure Date:</label>
                            <input type="date" class="form-control" id="departureDate" name="departureDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Return Date:</label>
                            <input type="date" class="form-control" id="returnDate" name="returnDate" required>
                        </div>
                        

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes:</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="My favorite exercusion in paris was the Effiel Tower..." required></textarea>
                        </div>
                        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-3 mb-2">Submit</button>
                    </form>
                </div>
                
                <!-- Toggle button -->
                <button id="addLocationBtn" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-3 mb-5 centered" onclick="toggleForm()">Add New Location</button>
            </main>

            <!-- Footer -->
            <footer class="mt-auto text-white-50">
                <p class="text-white">&copy; 2023 - Tre Seibert - Joseph Popp</p>
            </footer>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="countryModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="countryInfo"></div>
                    </div>
                </div>
            </div>
        </div>
        
            

        <!-- Scripts - * Load Boostrap libraries last * -->
        <script src="scripts/home.js"></script>
