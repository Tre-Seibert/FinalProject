<!doctype html>
<html lang="en" class="h-100">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WanderLog - Login</title>

        <!-- Favicon taken from -> https://www.flaticon.com/free-icon/travel_201623 -->
        <link rel="icon" type="image/x-icon" href="images/travel 2.ico">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="styles/landing.css" rel="stylesheet">
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <a href="/" class="text-decoration-none text-white">
                        <h3 class="float-md-start mb-0">WanderLog</h3>
                    </a>
                </div>
            </header>

            <!-- Container for both login and signup form -->
            <main class="px-3">
                <!-- We need to add error handling for client side using js -->
                <!-- Login Form -->
                <form name="login" action="http://localhost:3000/login" method="post" onsubmit="return validateLogin()">
                    <h3 class="mb-3">Welcome Back!</h3>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="usr" id="loginUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="pwd" id="loginPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-md btn-secondary fw-bold border-white bg-white">Login</button>
                </form>
            
                <hr class="my-4">
            
                <!-- Sign Up Form -->
                <form name="register" action="http://localhost:3000/login" method="post" onsubmit="return validateSignup()">
                    <h3 class="mb-3">New to WanderLog?</h3>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" id="signupName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="usr" id="signupUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="pwd" id="signupPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-md btn-secondary fw-bold border-white bg-white">Sign Up</button>
                </form>
            </main>
            

            <footer class="mt-5 text-white-50">
                <p class="text-white">&copy 2023 - Tre Seibert - Joseph Popp</p>
            </footer>
        </div>

        <!-- Scripts - * Load Boostrap libraries last * -->
        <script src="scripts/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
